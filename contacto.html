    </header>
    <main class="container-form">
        <h2 class="contact">Contactate con Nosotros</h2>
        <!-- Primera parte de formulario: Datos Personales -->
        <form action="#" method="#" target="_blank" class="formulario" id="formulario"> <!-- No se realiza el envío del formulario. -->
            <fieldset class="conjunto_campos">
                <legend class="title-form">Datos Personales</legend> 
                
                <label class="etiqueta" for="name">Nombre:</label>
                <input class="campos" type="text" name="name" id="name" maxlength="20" placeholder="Ingresá su nombre.." autofocus><br> 
                
                <label for="lastname">Apellido:</label>
                <input class="campos" type="text" name="lastname" id="lastname" maxlength="20" placeholder="Ingresá tu apellido.."><br>
                
                <label for="cel">Teléfono:</label>
                <input class="campos" type="tel" name="cel" id="cel" maxlength="13" placeholder="ingresá tu numero telefónico con la caractreristica internacional"><br>
                
                <label for="mail">Mail:</label>
                <input class="campos" type="tel" name="mail" id="mail" maxlength="40" placeholder="ingresá tu mail"><br>
                
                <label for="birthdate">Fecha de nacimiento (dd/mm/yyyy):</label>
                <input class="campos" type="date" name="birthdate" id="birthdate"><br>
                
                <div class="gender">
                    <label for="gender">Género: </label>
                    <input type="radio" name="gender" id="gender">Hombre
                    <input type="radio" name="gender" id="gender">Mujer 
                </div>
                <br>
                
                <label class="bike" for="bikeType">Que tipo de bicicleta utilizas?: </label>
                <input class="bike" type="checkbox" name="bikeType" id="bikeType"><label class="bike" for="">Montaña</label>
                <input class="bike" type="checkbox" name="bikeType" id="bikeType"><label for="" class="bike">Ruta</label>
                <input class="bike" type="checkbox" name="bikeType" id="bikeType"><label for="" class="bike">Gravel</label>
                <input class="bike" type="checkbox" name="bikeType" id="bikeType"><label for="" class="bike">Urbana</label>
                <input class="bike" type="checkbox" name="bikeType" id="bikeType"><label for="" class="bike">E-Bike</label>
            </fieldset>
            <br>
            <!-- Segunda parte del formulario: Consultas. -->
            <fieldset class="conjunto_campos">
                <legend class="title-form">Dejanos tu consulta</legend>
                
                <label for="consulta">Seleccione tipo de consulta: </label> <br>
                <select class="select" name="consulta" id="consulta">
                    <option>Consultas</option>
                    <option>Turnos Taller</option>
                    <option>Inscripción a competencias</option>
                    <option>Reclamos</option>
                </select>
                <label for="obs">Observaciones:</label> <br>
                <textarea class="textarea" name="obs" id="obs" cols="40" rows="5" aria-setsize="20" placeholder=" Describinos tu consulta.."></textarea>
            </fieldset>
            <div class="container-button">
                <button class="button"><span class="button-content">Enviar</span></button>
                <button class="button"><span class="button-content">Borrar</span></button>
            </div>
        </form>
    </main>
